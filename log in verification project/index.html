<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="form validation" />
    <title>Login system</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container col-6 form-area mt-5 fst-italic">
      <form action="#" id="form" autocomplete="off">
        <h5 class="text-center">REGISTRATION LOGIN</h5>
        <br />
        <input
          type="text"
          id="firstNmae"
          placeholder="First Name"
          class="col-10 m-2"
        />
        <small></small>
        <input
          type="text"
          id="secondName"
          placeholder="second Name"
          class="col-10 m-2"
        />
        <small></small>
        <div id="address">
          <strong class="mx-2">address</strong>
          <textarea
            name="textArea"
            id="textArea"
            cols="45"
            rows="3"
            class="mx-2 d-block"
            placeholder="address"
          ></textarea>
          <small></small>
        </div>
        <input
          type="email"
          id="email"
          name="email"
          class="col-10 m-2"
          placeholder="enter your email"
        />
        <small id="email-small"></small>
        <div class="radio m-2">
          <strong class="d-block">Gender</strong>
          <label for="gender"
            ><input type="radio" name="gender" value="male" />Male</label
          >
          <label for="gender" class="px-4"
            ><input type="radio" name="gender" value="female" />female</label
          >
          <p class="d-inline" id="para"></p>
        </div>
        <div class="subscripton m-3">
          <strong>Select Your Plan</strong>
          <select name="select" id="subscripton" class="mx-2">
            <option value="">select your plan</option>
            <option value="Normal pass">Normal pass</option>
            <option value="golden pass">golden pass</option>
            <option value="diamond pass">diamond pass</option>
          </select>
          <para id="paraTwo"></para>
        </div>
        <label for="checkbox" class="col-12 m-2 fs-5 fst-italic"
          ><input type="checkbox" id="checkbox" class="mx-2" />i agree all the
          terms and condition</label>
         <div class="button justify-content-center mt-1 d-flex">
          <p class="text-dark">Already Register?</p>
          <a href="login.html" class="text-danger text-decoration-none"
            >click here to log in
          </a>
        </div>
        <div class="col-12 buttons mt-3">
          <button
            type="submit"
            id="submit"
            class="btn my-3 btn-success opacity-75"
          >
            Submit
          </button>
          <button type="reset" class="btn my-3 btn-danger opacity-75">
            clear
          </button>
        </div>
      </form>
    </div>
    <script
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
