<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login Page" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body id="login-page">
    <div class="main container text-center mt-5">
      <h1 class="text-light text-center">login page</h1>
      <form
        action="#"
        id="form-two"
        class="form-check mt-5 text-light"
        autocomplete="off"
      >
        <p>
          Enter your First Name:
          <input
            type="text"
            placeholder="firstName"
            class="mx-1"
            id="firstName"
          />
        </p>
        <p>
          Enter your Last Name:
          <input
            type="text"
            placeholder="lastName"
            class="mx-2"
            id="lastName"
          />
        </p>
        <p>
          Enter Your Email:<input
            type="email"
            placeholder="Your Email"
            class="mx-4 px-2"
            id="confirm-Email"
          />
        </p>
        <p class="mt-4">
          Not yet registered?
          <a href="./Registration.html" class="text-decoration-none"
            >Click here to Register</a
          >
        </p>
        <p>
          <button type="submit" class="btn btn-danger" id="login">
            log in
          </button>
        </p>
      </form>
    </div>
    <script src="scriptTwo.js"></script>
    <script
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
